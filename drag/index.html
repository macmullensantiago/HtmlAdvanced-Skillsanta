<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop</title>
</head>
<body>
    <div id="dropDiv" style="width: 500px; height: 500px; padding: 10px; border-style: solid"
    ondrop="drop(event)" ondragover="enableDrop(event)">

    </div>

    <img id="image1" src="../background.jpg" draggable="true" ondragstart="drag(event)">

</body>
<script src="index.js"></script>
</html>
